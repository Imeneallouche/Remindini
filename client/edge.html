<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remindini | Edge</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/edge.css" />
    <!-- Include Chart.js (CDN for simplicity) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>Remindini</h2>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="dashboard.html">
              <span class="icon">üìä</span>
              Dashboard
            </a>
          </li>
          <li>
            <a href="calendar.html">
              <span class="icon">üóìÔ∏è</span>
              Calendar
            </a>
          </li>
          <li class="active">
            <a href="edge.html">
              <span class="icon">üå°Ô∏è</span>
              Edge
            </a>
          </li>
          <li>
            <a href="settings.html">
              <span class="icon">‚öôÔ∏è</span>
              Settings
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header / Top Bar -->
        <header class="top-bar">
          <div class="welcome-message">
            <h1>Edge</h1>
          </div>
          <div class="user-info">
            <img
              src="assets/images/user_avatar.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span id="userName">Im√®ne ALOUCHE</span>
          </div>
        </header>

        <!-- Edge Section -->
        <section class="edge-section">
          <!-- Left card: History of temperature monitoring -->
          <div class="card history-card">
            <h2>History of temperature monitoring</h2>
            <p class="sub-title">For a whole week</p>

            <!-- Monitoring Duration Form -->
            <div class="monitoring-duration-form">
              <label for="durationValue">Monitoring Duration</label>
              <div class="duration-inputs">
                <input
                  type="number"
                  id="durationValue"
                  name="durationValue"
                  min="1"
                  value="1"
                />
                <select id="durationUnit" name="durationUnit">
                  <option value="hour">hour</option>
                  <option value="day">day</option>
                  <option value="week" selected>week</option>
                  <option value="month">month</option>
                  <option value="year">year</option>
                </select>
                <button id="updateDurationBtn" class="btn-update">
                  Update
                </button>
              </div>
            </div>

            <!-- The chart canvas -->
            <div class="chart-container">
              <canvas id="tempChart"></canvas>
            </div>
          </div>

          <!-- Right card: Real Time Temperature -->
          <div class="card realtime-card">
            <h2>Real Time Temperature</h2>
            <p class="sub-title">Caught by the sensor</p>
            <div class="temperature-circle">
              <span id="currentTemperature">--¬∞C</span>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/edge.js"></script>
  </body>
</html>
