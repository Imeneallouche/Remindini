<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remindini | Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <!-- Common styles, if any -->
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-title">
          <h1>Internet of Things</h1>
          <p>Connect everything. Get anything</p>
        </div>
        <img src="assets/images/iot_logo.png" alt="IoT Logo" class="iot-logo" />
      </div>

      <div class="right-section">
        <div class="app-title">
          <div class="app-name">
            <img src="assets/images/logo.png" alt="app Logo" class="app-logo" />
            <h2>Remindini</h2>
          </div>
          <p>Create account</p>
        </div>

        <form id="signupForm" class="signup-form">
          <div class="input-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="input-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="input-group">
            <label for="phoneNumber">Phone number (with country code)</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />
          </div>

          <!-- This button triggers the server-side creation of a user (without Google OAuth) -->
          <button type="submit" class="btn-submit">Create account</button>

          <!-- Or we can do it with Google OAuth -->
          <div class="google-signup">
            <p>Or</p>
            <!-- In a real-world scenario, you'd have a Google Sign-In button here -->
            <button type="button" id="googleSignUpBtn" class="btn-google">
              <img src="assets/images/google_icon.png" alt="Google Icon" />
              Sign up with Google
            </button>
          </div>
        </form>

        <p class="already-account">
          Already have an account?
          <a href="signin.html">Sign in with Google</a>
        </p>
      </div>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
