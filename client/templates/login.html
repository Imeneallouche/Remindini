<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('raspberry-pi-logo.png'); /* Update with the correct logo path */
            background-repeat: no-repeat;
            background-size: 5%;
            background-position: top left;
            background-attachment: fixed;
            background-blend-mode: lighten;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-google:hover {
            background-color: #357AE8;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <p class="text-gray-600">Click below to login using your Google account.</p>
        </div>

        <!-- Google Login Button -->
        <a href="{{ url_for('login_with_google') }}" class="btn-google">
            Login with Google
        </a>

        <!-- Optional Error Message -->
        <div id="error-message" class="error-message">
            <!-- Error message will be displayed here if needed -->
        </div>
    </div>
</body>
</html>
