<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remindini | Dashboard</title>
    <link rel="stylesheet" href="static/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar / Navigation -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>Remindini</h2>
        </div>
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#" id="nav-dashboard">
              <span class="icon">📊</span>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" id="nav-calendar">
              <span class="icon">🗓️</span>
              Calendar
            </a>
          </li>
          <li>
            <a href="#" id="nav-edge">
              <span class="icon">🌡️</span>
              Edge
            </a>
          </li>
          <li>
            <a href="#" id="nav-settings">
              <span class="icon">⚙️</span>
              Settings
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header / Top Bar -->
        <header class="top-bar">
          <div class="welcome-message">
            <h1>Dashboard</h1>
          </div>
          <div class="user-info">
            <!-- Suppose we got the user info from the backend after sign-in -->
            <img
              src="static/assets/images/user_avatar.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span id="userName">{{username}}</span>
          </div>
        </header>

        <!-- Content Cards -->
        <section class="cards-container">
          <div class="card sms-success-card">
            <h3>Number of SMS sent</h3>
            <p id="smsSuccessCount">0 SMS</p>
            <small>This week's statistics</small>
          </div>

          <div class="card sms-failed-card">
            <h3>Number of SMS that failed to send</h3>
            <p id="smsFailedCount">0 SMS</p>
            <small>+X from last week</small>
          </div>

          <div class="card temperature-card">
            <h3>Current Temperature Caught by Edge</h3>
            <div class="temperature-display">
              <p id="currentTemperature">--°C</p>
            </div>
          </div>
        </section>
      </div>
    </div>

  </body>
</html>
