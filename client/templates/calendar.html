<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remindini | Calendar</title>
    <link rel="stylesheet" href="../static/css/calendar.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>Remindini</h2>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="dashboard.html">
              <span class="icon">üìä</span>
              Dashboard
            </a>
          </li>
          <li class="active">
            <a href="calendar.html">
              <span class="icon">üóìÔ∏è</span>
              Calendar
            </a>
          </li>
          <li>
            <a href="edge.html">
              <span class="icon">üå°Ô∏è</span>
              Edge
            </a>
          </li>
          <li>
            <a href="settings.html">
              <span class="icon">‚öôÔ∏è</span>
              Settings
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header / Top Bar -->
        <header class="top-bar">
          <div class="welcome-message">
            <h1>Calendar</h1>
          </div>
          <div class="user-info">
            <img
              src="assets/images/user_avatar.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span id="userName">Im√®ne ALOUCHE</span>
          </div>
        </header>

        <!-- Calendar Section -->
        <section class="calendar-section">
          <div class="reminder-config">
            <label for="reminderValue">Reminder before:</label>
            <div class="reminder-inputs">
              <input
                type="number"
                id="reminderValue"
                name="reminderValue"
                min="0"
                value="2"
              />
              <select id="reminderUnit" name="reminderUnit">
                <option value="minutes">minutes</option>
                <option value="hours" selected>hours</option>
                <option value="days">days</option>
                <option value="seconds">seconds</option>
              </select>
              <button id="updateReminderBtn" class="btn-update">Update</button>
            </div>
          </div>

          <!-- The calendar container where we display events -->
          <div class="calendar-view">
            <!-- If using a third-party library, you might have a <div id="calendar"> here -->
            <!-- We'll just simulate the look with a static layout or placeholders -->
            <div class="calendar-header">
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
              <!-- We will populate event blocks with JS -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/calendar.js"></script>
  </body>
</html>
