<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 180px;
            max-width: 1000px;
            width: 100%;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            max-width: 600px; /* Augmentation de la taille du logo */
        }
        .container {
            flex: 1;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Augmentation de la largeur de la bo√Æte */
            width: 100%;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .input-field {
            width: 100%;
            padding: 14px; /* Augmentation de la taille des champs */
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        .input-field:focus {
            border-color: #4CAF50;
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="rasp.png" alt="Logo" class="logo">
            <br>
            <p class="text-gray-600 font-medium mt-2">"Stay Connected, Stay Informed"</p>
            <p class="text-gray-600 font-medium mt-2">"Anytime, Anywhere"</p>

        </div>

        <div class="container">
            <div class="header">
                <h1>SMS Gateway</h1>
                <p class="text-gray-600">Enter your information to sign up.</p>
            </div>

            <form action="/register" method="POST">
                <input type="text" name="phone" class="input-field" placeholder="Phone Number" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div id="error-message" class="error-message">
                <!-- Error message here -->
            </div>
        </div>
    </div>
</body>
</html>
