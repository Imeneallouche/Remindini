<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remindini | Sign Up</title>
    <link rel="stylesheet" href="static/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-title">
          <h1>Internet of Things</h1>
          <p>Connect everything. Get anything</p>
        </div>
        <img src="static/assets/images/iot_logo.png" alt="IoT Logo" class="iot-logo" />
      </div>

      <div class="right-section">
        <div class="app-title">
          <div class="app-name">
            <img src="static/assets/images/logo.png" alt="app Logo" class="app-logo" />
            <h2>Remindini</h2>
          </div>
          <p>Create account</p>
        </div>

        <form id="signupForm" class="signup-form" method="POST">
          <div class="input-group">
            <label for="lastName">Username</label>
            <input type="text" id="lastName" name="username" required />
          </div>

          <div class="input-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />
          </div>

          <button type="submit" class="btn-submit">Create account</button>
        </form>

        <p class="already-account">
          Already have an account?
          <a href="/signin">Sign in with Google</a>
        </p>
      </div>
    </div>


    <!-- Error Popup -->
    <div id="errorPopup" class="error-popup">
      <span id="errorMessage"></span>
      <button class="close-btn" onclick="closePopup()">X</button>
    </div>

    <script src="static/js/signup.js"></script>

  </body>
</html>
